name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Build and deploy
        run: |
          npm install
          npm run generate
          echo '<html><head><meta http-equiv="refresh" content="0; URL=/your-repo-name/" /></head><body></body></html>' > dist/index.html
          touch .nojekyll
          cp -R dist/* .

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: .
